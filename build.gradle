import xsltest.*

task testDetail(type: TestXslt) {
    xsltName = 'tessy-detail-to-junit.xsl'
}

task testOverview(type: TestXslt) {
    xsltName = 'tessy-overview-to-junit.xsl'
}

task testAllXslt() {
    dependsOn  {
          tasks.findAll { it instanceof TestXslt }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}
